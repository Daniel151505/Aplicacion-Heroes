<h1 class="animated fadeIn white"> {{heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date:'y'}}) </small> </h1>

<hr>

<div class="card">
  <div class="card-body">

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3> {{heroe.nombre}} </h3>
    <hr>
    <p class="text-justify">
      {{heroe.bio}}
    </p>
    <div class="text-center">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="../../../assets/img/dc.png" alt="DC">
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="../../../assets/img/marvel.png" alt="Marvel">
    </div>
  </div>

</div>
</div>

</div>
